<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Practical guide to vanilla web components</title>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                console.log("My CUstom Elelement Construcrted")
            }

            connectedCallback() {
                console.log("My Custom Lelement added to the DOM");
            }
            static get observedAttributes() {
                return ["demo"];
            }
            attributeChangedCallback(name, oldValue, newValue) {
                console.log("Attribute Changed!", name, oldValue, newValue);
            }
            disconnectedCallback() {
                console.log("Custom element removed from the dom");
            }
        }
        window.customElements.define("my-custom-element", MyCustomElement);
    </script>
</head>

<body>
    <script>
        let $ce = document.createElement("my-custom-element");
        setTimeout(() => {
            document.body.appendChild($ce);
        }, 3000);
    </script>
</body>

</html>
