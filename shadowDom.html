<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>Paragraph text in the other application</p>
    <div id="simple-div"></div>
    <p>Some more paragraph text in the outer application</p>
    <script>
        let $div = document.getElementById('simple-div');
        $div.attachShadow({mode: 'open'});
        $div.shadowRoot.innerHTML = `
            <style>
                    p {
                        color: blue;
                    }
                </style>
                <p>Paragraph within shadow DOM</p>
        `;
    </script>
</body>
</html>
